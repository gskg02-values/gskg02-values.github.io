<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wholeness</title>

  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      background: #f4f1ea;
      color: #2f3a2f;
      text-align: center;
    }

    .room {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 600px;
      line-height: 1.6;
    }

    .home-btn {
      margin-top: 40px;
      padding: 12px 24px;
      text-decoration: none;
      background: #2f3a2f;
      color: white;
      border-radius: 4px;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #1f261f;
    }
  </style>
</head>

<body>
  <div class="room">
    <h1>WHOLENESS</h1>
    <p>
      Wholeness is the quiet integration of all parts.
      Nothing rejected.
      Nothing fragmented.
      Everything included.
    </p>

    <a href="../index.html" class="home-btn">Return to Home</a>
  </div>
</body>
</html>
