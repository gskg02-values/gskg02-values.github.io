<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>The Unsaid</title>

<style>

body {
  margin: 0;
  font-family: Georgia, serif;
  color: #2f3a2f;
  text-align: center;
  overflow-x: hidden;
}

/* Background Layer */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background:
    linear-gradient(to bottom,
      rgba(238,224,190,0.92) 0%,
      rgba(238,224,190,0.75) 45%,
      rgba(238,224,190,0.45) 70%,
      rgba(238,224,190,0.25) 100%
    ),
    url("Nature.jpg") no-repeat center 85%/cover;
  z-index: -2;
}

/* Fine grain texture */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    radial-gradient(rgba(0,0,0,0.04) 1px, transparent 1px);
  background-size: 3px 3px;
  opacity: 0.35;
  pointer-events: none;
  z-index: -1;
}

/* Sections */
section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 40px;
}

/* Landing */
.landing h1 {
  font-size: 3rem;
  letter-spacing: 6px;
  margin-bottom: 10px;
}

.landing h2 {
  font-weight: normal;
  font-size: 1.2rem;
  opacity: 0.8;
}

/* Downward indicator */
.arrow {
  margin-top: 60px;
  width: 26px;
  height: 26px;
  border-left: 2px solid #444;
  border-bottom: 2px solid #444;
  transform: rotate(-45deg);
  margin-left: auto;
  margin-right: auto;
  opacity: 0.6;
}

/* Divider line */
.divider {
  width: 60%;
  height: 1px;
  margin: 0 auto;
  background: linear-gradient(to right, transparent, #777, transparent);
  opacity: 0.4;
}

/* Fade base */
.fade {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 1.5s ease, transform 1.5s ease;
}

.fade.visible {
  opacity: 1;
  transform: translateY(0);
}

/* First Reveal */
.reveal p {
  margin: 20px 0;
  font-size: 1.1rem;
  letter-spacing: 1px;
}

/* Invitation */
.invitation p {
  margin: 18px 0;
  font-size: 1.3rem;
  letter-spacing: 2px;
  opacity: 0;
  transform: translateY(15px);
  transition: opacity 1.2s ease, transform 1.2s ease;
}

/* Pathways */
.pathways h3 {
  font-size: 1.6rem;
  margin: 40px 0 10px 0;
  letter-spacing: 2px;
}

.pathways p {
  font-size: 1rem;
  opacity: 0.8;
}

/* Link styling */
.pathways a {
  text-decoration: none;
  color: inherit;
}

.pathways a:hover {
  opacity: 0.6;
}

</style>
</head>

<body>

<!-- Landing -->
<section class="landing">
  <h1>THE UNSAID</h1>
  <h2>A Museum of Quiet Order</h2>
  <div class="arrow"></div>
</section>

<div class="divider"></div>

<!-- First Reveal -->
<section class="reveal fade">
  <p>What is seen here may appear simple at first glance.</p>
  <p>With time, it begins to reveal…</p>
  <p>Later, it may suggest…</p>
</section>

<div class="divider"></div>

<!-- Second Reveal -->
<section class="invitation fade">
  <p>Relook.</p>
  <p>Rethink.</p>
  <p>Return.</p>
</section>

<div class="divider"></div>

<!-- Third Reveal -->
<section class="pathways fade">
  <h3><a href="unfolding/index.html">Unfolding</a></h3>
  <p>What quietly becomes.</p>

  <h3><a href="#">Wholeness</a></h3>
  <p>What sustains through balance.</p>

  <h3><a href="#">Continuance</a></h3>
  <p>What outlives its visible form.</p>
</section>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {

      if (entry.isIntersecting) {

        // Normal fade sections
        if (!entry.target.classList.contains("invitation")) {
          entry.target.classList.add("visible");
        }

        // Stagger invitation lines
        if (entry.target.classList.contains("invitation")) {
          const lines = entry.target.querySelectorAll("p");
          lines.forEach((line, i) => {
            setTimeout(() => {
              line.style.opacity = "1";
              line.style.transform = "translateY(0)";
            }, i * 1000);
          });
        }

        obs.unobserve(entry.target);
      }
    });
  }, { threshold: 0.4 });

  document.querySelectorAll(".fade").forEach(el => observer.observe(el));

});
</script>

</body>
</html>
