<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE UNSAID</title>

<style>

body {
    margin: 0;
    font-family: Georgia, serif;
    background-color: #ece7dc; /* creamy museum tone */
    background-image: 
        radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
    background-size: 3px 3px; /* medium grain texture */
    color: #2b2b2b;
    overflow-x: hidden;
}

/* Full screen section */
.section {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    position: relative;
}

/* Intro text */
.intro-text {
    max-width: 750px;
    font-size: 1.4rem;
    line-height: 1.8;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

/* Staggered delays */
.intro-text:nth-child(1) { animation-delay: 1s; }
.intro-text:nth-child(2) { animation-delay: 3s; }
.intro-text:nth-child(3) { animation-delay: 5s; }

/* Relook section */
.relook {
    position: absolute;
    bottom: 90px; /* slightly lower placement */
    font-size: 1.2rem;
    letter-spacing: 2px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 8s; /* 2–3 sec pause after last line */
}

/* Bottom natural landscape fade */
.bottom-fade {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 220px;
    background: 
        linear-gradient(to top, rgba(0,0,0,0.25), transparent),
        url('https://images.unsplash.com/photo-1500534314209-a25ddb2bd429');
    background-size: cover;
    background-position: center;
    opacity: 0.35;
    pointer-events: none;
}

/* Fade animation */
@keyframes fadeIn {
    to { opacity: 1; }
}

</style>
</head>

<body>

<div class="section">

<div class="intro-text">
What is seen here may appear simple at first glance.
</div>

<div class="intro-text">
With time, it begins to reveal…
</div>

<div class="intro-text">
And eventually, its presence continues beyond its form.
</div>

<div class="relook">
Relook.<br>
Rethink.<br>
Return.
</div>

</div>

<div class="bottom-fade"></div>

</body>
</html>
