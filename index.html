<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE UNSAID</title>

<style>

body {
    margin: 0;
    font-family: Georgia, serif;
    background-color: #ece7dc;
    background-image: radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
    background-size: 3px 3px;
    color: #2c2c2c;
    line-height: 1.8;
}

/* Hero Section */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
}

.hero h1 {
    font-size: 3rem;
    font-weight: 500;
    margin: 0;
}

.hero p {
    font-size: 1.2rem;
    margin-top: 10px;
    opacity: 0.7;
}

.arrow {
    margin-top: 40px;
    font-size: 1.5rem;
    opacity: 0.5;
}

/* Text Section */
.content {
    max-width: 800px;
    margin: auto;
    text-align: center;
    padding: 60px 20px 200px 20px;
    font-size: 1.3rem;
}

/* Bottom Landscape Fade */
.bottom-fade {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 300px;
    background:
        linear-gradient(to top, 
            rgba(236,231,220,1) 0%, 
            rgba(236,231,220,0.9) 35%, 
            rgba(236,231,220,0.6) 60%, 
            rgba(236,231,220,0.2) 85%, 
            transparent 100%
        ),
        url('https://images.unsplash.com/photo-1490750967868-88aa4486c946');
    background-size: cover;
    background-position: center;
    opacity: 0.25;
    pointer-events: none;
}

</style>
</head>

<body>

<div class="hero">
    <h1>THE UNSAID</h1>
    <p>A Museum of Quiet Order</p>
    <div class="arrow">↓</div>
</div>

<div class="content">
    <p>What is seen here may appear simple at first glance.</p>
    <br>
    <p>With time, it begins to reveal…</p>
    <br>
    <p>And eventually, its presence continues beyond its form.</p>
</div>

<div class="bottom-fade"></div>

</body>
</html>
