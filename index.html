<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THE UNSAID</title>

<style>

/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Georgia, serif;
}

/* Smooth scrolling */
html {
  scroll-behavior: smooth;
}

/* Full screen sections */
section {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 40px;
}

/* ---------- PAGE 1 Background ---------- */
.hero {
  background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2070') no-repeat center/cover;
  position: relative;
  color: #f4f1ea;
}

/* Texture overlay */
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}

/* Content above overlay */
.hero-content {
  position: relative;
  max-width: 700px;
}

/* Main Title */
.hero h1 {
  font-size: 48px;
  letter-spacing: 4px;
  margin-bottom: 20px;
}

/* Subtitle */
.hero h2 {
  font-size: 20px;
  font-weight: normal;
  margin-bottom: 60px;
  opacity: 0.85;
}

/* Text paragraph */
.hero p {
  font-size: 18px;
  line-height: 1.7;
  opacity: 0.9;
}

/* ---------- Relook Section ---------- */
.relook {
  background: #f2eee6;
  color: #3a3a3a;
  flex-direction: column;
}

/* Relook Text */
.relook-text {
  margin-top: 40vh;
  font-size: 28px;
  letter-spacing: 2px;
  opacity: 0;
  animation: fadeIn 3s ease forwards;
  animation-delay: 2s;
}

/* Fade animation */
@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

</style>
</head>

<body>

<!-- ðŸŒ¿ PAGE 1 -->
<section class="hero">

  <div class="hero-content">
    <h1>THE UNSAID</h1>
    <h2>A Museum of Quiet Order</h2>

    <p>
      What is seen here may appear simple at first glance.<br><br>
      With time, it begins to revealâ€¦<br><br>
      And eventually, its presence continues beyond its form.
    </p>
  </div>

</section>


<!-- ðŸŒ¿ PAGE 2 -->
<section class="relook">

  <div class="relook-text">
    Relook.<br>
    Rethink.<br>
    Return.
  </div>

</section>

</body>
</html>
