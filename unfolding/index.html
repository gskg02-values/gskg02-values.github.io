<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Unfolding</title>

<style>

body {
  margin: 0;
  font-family: Georgia, serif;
  background: #efe6c8;
  color: #2f3a2f;
  text-align: center;
}

.room {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 60px 20px;
}

.room h1 {
  letter-spacing: 4px;
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.room p {
  font-size: 1rem;
  opacity: 0.8;
  margin-bottom: 60px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  max-width: 900px;
  margin: 0 auto;
}

.grid a {
  padding: 20px;
  border: 1px solid #999;
  text-decoration: none;
  color: inherit;
  transition: all 0.3s ease;
}

.grid a:hover {
  background: rgba(0,0,0,0.05);
}

.back {
  margin-top: 60px;
  font-size: 0.9rem;
}

.back a {
  text-decoration: none;
  color: inherit;
  opacity: 0.7;
}

.back a:hover {
  opacity: 1;
}

 .viewer {
  margin-top: 50px;
  display: flex;
  justify-content: center;
}

.viewer img {
  max-width: 80%;
  opacity: 0;
  transition: opacity 0.6s ease;
}

</style>
  
</head>
  
<body>
<section class="room">
  <h1>Unfolding</h1>
  <p>What quietly becomes</p>

  <div class="grid">
    
<a href="#" class="card" onclick="showslide(1)">I</a>
<a href="#" class="card" onclick="showslide(2)">II</a>
<a href="#" class="card" onclick="showslide(3)">III</a>
<a href="#" class="card" onclick="showslide(4)">IV</a>
<a href="#" class="card" onclick="showslide(5)">V</a>
<a href="#" class="card" onclick="showslide(6)">VI</a>
<a href="#" class="card" onclick="showslide(7)">VII</a>
<a href="#" class="card" onclick="showslide(8)">VIII</a>
<a href="#" class="card" onclick="showslide(9)">IX</a>
<a href="#" class="card" onclick="showslide(10)">X</a>
<a href="#" class="card" onclick="showslide(11)">XI</a>
<a href="#" class="card" onclick="showslide(12)">XII</a>
<a href="#" class="card" onclick="showslide(13)">XIII</a>
<a href="#" class="card" onclick="showslide(14)">XIV</a>
<a href="#" class="card" onclick="showslide(15)">XV</a>
<a href="#" class="card" onclick="showslide(16)">XVI</a>

  </div>
  
<div class="viewer">
  <img id="slideImage" src="" alt="">
</div>

  <div class="back">
    <a href="../index.html">Return to Home</a>
  </div>
</section>

</body>
  
  <script>
function showSlide(number) {
  const img = document.getElementById("slideImage");

  img.style.opacity = 0;

  setTimeout(() => {
    img.src = "images/slide" + number + ".jpg";
    img.style.opacity = 1;
  }, 200);
}
</script>

</html>
